<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../styles/xylit.scss" />
  <title>Xylit - Layouting: X-Grid</title>

  <style>
    [x-grid] { gap: 8px; }
    div { padding: 16px; }
  </style>
</head>

<body x-grid="5" x-debug="child">
  <div x-cell="2">2</div>
  <div x-cell="3">3</div>

  <div x-cell></div>
  <div x-cell="4..">4..</div>

  <div x-cell="2+2">2+2</div>

  <div x-cell="2-4">2-4</div>


  <div x-cell="row">row</div>
</body>

</html>
